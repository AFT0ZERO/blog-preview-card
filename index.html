<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <section>
      <div class="main-card">
        <picture>
          <img src="assets/images/illustration-article.svg" alt="main photo">
        </picture>
      
        <p class="card-label">Learning</p>
        <p class="card-date"> Published 21 Dec 2023</p>
        <p class="card-title"> HTML & CSS foundations</p>
        <p class="card-content">  These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="user-area">
          <img src="assets/images/image-avatar.webp" alt="user photo">
          <p class="card-user-name"> Greg Hooper</p>
        </div>
      </div>
     
    </section>


</body>
</html>
